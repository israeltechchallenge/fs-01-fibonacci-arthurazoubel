<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="assignment02.css" class="style">
    <title>My Second Assignment</title>
</head>
<body>
    <div class="mainbox d-flex">
        <div class="title">
            <h3 class="display-2 m-5" >Fibonacci Calculator</h3>
        </div>
        <div class="formandy d-flex">
            <div class="d-flex display-7 ms-5">
                <div class="fw-light pt-2 pe-3">
                    The Fibonacci Of
                </div>
                <div class="col-auto">
                    <input size="1" type="number" class="form-control" id="input" placeholder="#">
                </div>
                <div class="col-auto">
                    <button id="btn" type="submit" class="btn btn-primary mb-3 ms-3">Is</button>
                </div>
            </div>
            <div class="d-flex col-auto fw-light pt-2 ps-3 result">
                <span class="fw-bold"><u id="y">Y</u></span>
            </div>
        </div>
        <div class="d-flex flex-row align-items-center results">
            <div class="ms-5 mt-5 display-5">
                Results
            </div>
            <div class="spinner-border ms-4 mt-5" role="status">
                <span class="visually-hidden" id="spinner" visibility="hidden">Loading...</span>
            </div>
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle ms-5 mt-4 text-black-50 text-bg-light" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Sort By
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        <div class="ms-5 history mt-5">
            <span class="display-9 fw-light border-bottom border-secondary pb-3" id="firstresult">The Fibonnaci Of <b class="fw-bold">8</b> is <b class="fw-bold">21</b>. Calculated at: Thu Feb 2 2020 10:33:24 GMT+0200 (Israel Standard Time)</span>
        </div>
    </div>
    <script src="./assignment02.js"></script>
</body>
</html>
