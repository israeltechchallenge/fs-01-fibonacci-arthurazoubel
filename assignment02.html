<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="assignment02.css" class="style">
    <title>My Second Assignment</title>
</head>

<body>
    <div class="mainbox d-flex">
        <div class="title">
            <h3 class="display-3 m-5" >Fibonacci Calculator</h3>
        </div>
        <div class="formandy d-flex">
            <div class="d-flex display-7 ms-5">
                <div class="fw-light pt-2 pe-3 fs-3">
                    The Fibonacci Of
                </div>
                <div class="col-auto mt-2">
                    <input size="1" type="number" class="form-control" id="input" placeholder="#">
                </div>
                <div class="col-auto">
                    <button id="btn" type="submit" class="btn btn-primary mb-3 ms-3 mt-2">Is</button>
                </div>
            </div>
            <div class="d-flex col-auto fw-light pt-2 mt-1 ps-3 fs-5 result">
                <span class="fw-bold"><u id="y"></u></span>
            </div>
        </div>
        <div class="fw-light ms-5 mt-1 display-7">
            <input type="checkbox" id="checkbox"> Save Calculation
        </div>
        <div class="d-flex flex-row align-items-center results">
            <div class="ms-5 mt-5 display-5">
                Results
            </div>
            <div class="spinner spinner-border ms-4 mt-5 d-none" role="status">
                <span class="visually-hidden" id="spinner" visibility="hidden">Loading...</span>
            </div>
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle ms-5 mt-4 text-black-50 text-bg-light" type="button"
            id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Sort By
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            </ul>
        </div>
        <div class="d-flex flex-column resultsbox ms-5 mt-5 me-5">
            <span class="d-flex flex-column fw-light border-secondary pb-2 fs-5" id="resultslist">
                <ul id="resultslist">
                </ul>
            </span>
        </div>
    </div>
    <script src="./assignment02.js"></script>
</body>

</html>
